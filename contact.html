<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nimm Kontakt mit mir auf – schnell und unkompliziert über das integrierte Formular. Ich freue mich auf deine Nachricht."
    />

    <title>Kontakt - Krazius-Solutions</title>
    <script src="js/include.js"></script>
    <script src="js/header.js"></script>
    <script src="js/element-animation.js"></script>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section class="contact-text animate-element">
        <h1>Kontaktformular</h1>
        <h2>Lass uns dein nächstes Projekt besprechen!</h2>
      </section>
      <section class="contact-form animate-element">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" name="phone" />
          <label for="subject">Betreff</label>
          <input type="text" id="subject" name="subject" required />
          <label for="message">Nachricht</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Senden</button>
        </form>
      </section>
      <section class="contact-info animate-element">
        <h3>kevin@krazius-solutions.com</h3>
        <h3>+49 123 456789</h3>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
